<!DOCTYPE html>
<html ng-app="flightapp1" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>Register</h1>

            <form action="register" method="post">
                <span>UserName:</span> <input type="text" name="uName"><br>
                <span>Email:<input type="email" name="email"><br>
                <span>Password:</span> <input type="password" name="uPass"><br>
                <span>Gender:</span> <input type="radio" name="gender" value="male"><span>Male</span></span> <input type="radio" name="gender" value="female"><span>Female</span><br>
                <span>DOB:</span> <input type="date" name="dob"><br>
                <button type="submit">Signup</button>
            </form>

            <p>Already a User ? <a href="login.html">Signin</a></p>
        </div>
    </section>
</body>
</html>
